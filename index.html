<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Am I Active?</title>
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Light gray background */
      font-family: 'Cooper Hewitt', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1000px;
    }

    .main-image {
      width: 100%;
      display: block;
    }

    .input-overlay {
      position: absolute;
      /* Adjust these values to line up with the white box in the image */
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input {
      width: 100%;
      height: 100%;
      font-size: 24px;
      text-align: center;
      border: none;
      background: transparent;
      color: black;
      outline: none;
      font-family: 'Cooper Hewitt', sans-serif;
    }

    ::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="background.png" alt="Interface Background" class="main-image">
    <div class="input-overlay">
      <input type="text" placeholder="enter here">
    </div>
  </div>
</body>
</html>
