<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Am I Active?</title>
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("Active Non-active Silent (2).png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cooper Hewitt', sans-serif;
    }

    .input-box {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 800px;
      padding: 20px;
      border: 5px solid black;
      border-radius: 20px;
      background-color: white;
      font-size: 24px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      font-family: 'Cooper Hewitt', sans-serif;
    }

    input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 24px;
      background: transparent;
      font-family: 'Cooper Hewitt', sans-serif;
    }

    ::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="input-box">
    <input type="text" placeholder="Type the name of the person that you wish to seek activeness">
  </div>
</body>
</html>
