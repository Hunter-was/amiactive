<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Am I Active?</title>
  <!-- Load Cooper Hewitt font -->
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cooper Hewitt', sans-serif;
      background-color: black;
      background-image: url("background.png.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: contain; /* fit whole image */
    }

    .input-overlay {
      position: absolute;
      bottom: 60px; /* adjust this to move input up/down */
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input {
      width: 100%;
      height: 100%;
      font-size: 24px;
      text-align: center;
      border: none;
      background: transparent;
      color: black;
      outline: none;
      font-family: 'Cooper Hewitt', sans-serif;
    }

    ::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="input-overlay">
    <input id="codeInput" type="text" placeholder="enter here" />
  </div>

  <script>
    const codeLinks = {
      "Rowan Kehoe": "https://youtube.com",
      "banana": "https://example.com/banana",
      "dog": "https://example.com/dog"
    };

    const input = document.getElementById("codeInput");

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const userInput = input.value.trim().toLowerCase();

        if (codeLinks[userInput]) {
          window.location.href = codeLinks[userInput];
        } else {
          alert("Code not recognized.");
        }
      }
    });
  </script>
</body>
</html>
