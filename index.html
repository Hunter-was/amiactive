<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Am I Active?</title>
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Hewitt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cooper Hewitt', sans-serif;
    }

    .input-box {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 800px;
      height: 60px;
      border: 8px solid black;
      border-radius: 20px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input {
      width: 95%;
      height: 90%;
      border: none;
      outline: none;
      font-size: 24px;
      background: transparent;
      color: black;
      text-align: center;
      font-family: 'Cooper Hewitt', sans-serif;
    }

    ::placeholder {
      color: #444;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="input-box">
    <input type="text" placeholder="enter here">
  </div>
</body>
</html>
