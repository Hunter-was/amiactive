<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Display</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black; /* fill empty space */
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain; /* no stretching */
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 80px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: black;
      text-shadow: 2px 2px 6px white;
    }

    #statusDot {
      width: 80px;
      aspect-ratio: 1/1;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="container">
    <span>@SSWDC</span>
    <img id="statusDot" src="">
  </div>

  <script>
    /*
       CHANGE THIS WORD to switch status:

       "active"     = greendot.png
       "non-active" = yellowdot.png
       "silent"     = reddot.png
    */

    let status = "active"; // <--- change this

    const dotPaths = {
      "active": "greendot.png",
      "non-active": "yellowdot.png",
      "silent": "reddot.png"
    };

    document.getElementById("statusDot").src = dotPaths[status];
  </script>

</body>
</html>
