<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status Display</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: black; /* black bars if needed */
    }

    /* Background wrapper */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* keep aspect ratio */
      z-index: -1;
    }

    /* Center content */
    #container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      height: 100vh; 
      font-size: 80px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: black;
      text-shadow: 2px 2px 6px white;
    }

    /* Status dot (keeps perfect circle) */
    #statusDot {
      width: 80px;
      aspect-ratio: 1/1;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Background image -->
  <img id="bg" src="background.png">

  <!-- Centered text + dot -->
  <div id="container">
    <span>@SSWDC</span>
    <img id="statusDot" src="">
  </div>

  <script>
    /*
       CHANGE THIS WORD to switch the status:

       "active"     = green dot
       "non-active" = yellow dot
       "silent"     = red dot
    */

    let status = "active";  // <--- change this

    const dotPaths = {
      "active": "greendot.png",
      "non-active": "yellowdot.png",
      "silent": "reddot.png"
    };

    document.getElementById("statusDot").src = dotPaths[status];
  </script>

</body>
</html>
